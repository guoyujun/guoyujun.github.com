<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
<title>3D图片环展示</title>
<style>
*{margin:0; padding:0; list-style:none;}
html{font-size:20px;}
body{background:#000;}
ul{ width:133px; height:200px; margin:200px auto; position:relative; -webkit-transform-style:preserve-3d; -webkit-transform:perspective(800px) rotateY(0deg) rotateX(0deg);}
ul li{ position:absolute; top:0; left:0; width:100%; height:100%; border-radius:10px; overflow:hidden; box-shadow:0 0 20px #fff; -webkit-transform:rotateY(0deg) translateZ(0);}
</style>
<script>
window.onload=function(){
	var oUl = document.querySelector('ul');
	var aLi = oUl.children;
	
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.WebkitTransition = '1s all ease '+(11-i)*100+'ms';
		
		
		aLi[i].style.WebkitTransform = 'rotateY('+360/11*i+'deg) translateZ(350px)';
	}
	
	var y = 0;
	var x = 0;
	var iSpeedX = 0;
	var iSpeedY = 0;
	var lastX = 0;
	var lastY = 0;
	oUl.onmousedown=function(ev){
		oUl
		var disX = ev.pageX-y;
		var disY = ev.pageY-x;
		document.onmousemove=function(ev){
			y = ev.pageX-disX;
			x = ev.pageY-disY;
			oUl.style.WebkitTransform = 'perspective(800px) rotateY('+y/5+'deg) rotateX('+(-x)/5+'deg)';
			iSpeedX = ev.pageX-lastX;
			iSpeedY = ev.pageY-lastY;
			lastX = ev.pageX;
			lastY = ev.pageY;

		};
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
			
			oUl.timer = setInterval(function(){
				iSpeedX*=0.95;
				iSpeedY*=0.95;
				
				
				x+=iSpeedY;
				y+=iSpeedX;
				oUl.style.WebkitTransform = 'perspective(800px) rotateY('+y/5+'deg) rotateX('+(-x)/5+'deg)';
				
				
				if(Math.abs(iSpeedX)<1)iSpeedX = 0;
				if(Math.abs(iSpeedY)<1)iSpeedY = 0;
				if(iSpeedX==0&&iSpeedY==0){
					clearInterval(oUl.timer);
				}
			},30);

		};
		return false;
	};
	
	
};
</script>
</head>

<body>
	<ul>
		<li><img src="img/1.jpg" /></li>
		<li><img src="img/2.jpg" /></li>
		<li><img src="img/3.jpg" /></li>
		<li><img src="img/4.jpg" /></li>
		<li><img src="img/5.jpg" /></li>
		<li><img src="img/6.jpg" /></li>
		<li><img src="img/7.jpg" /></li>
		<li><img src="img/8.jpg" /></li>
		<li><img src="img/9.jpg" /></li>
		<li><img src="img/10.jpg" /></li>
		<li><img src="img/11.jpg" /></li>
	</ul>
</body>
</html>
